<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/layout}">
<head>
<title>ToDo!!｜お問い合わせ</title>
</head>
<body>
  <section layout:fragment="content">
    <div class="container mb-5">
      <h4 class="p-2" style="background-color: #b0c4de;">
        <svg xmlns="http://www.w3.org/2000/svg" width="0.85em" height="0.85em" fill="currentColor" class="bi bi-chat-left-text mr-2" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
        </svg>お問い合わせ
      </h4>
      <div class="bg-light mt-3 mx-lg-4 px-sm-5 px-4 py-4 rounded">
	      <!-- お問い合わせ実行時のメッセージ  -->
	      <div th:if="${inquiryMsg ne null}">
	        <div class="alert alert-warning alert-dismissible fade-show" role="alert">
	          <span th:text="${inquiryMsg}">お問い合わせメッセージ</span>
	          <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	      </div>
	      <!-- お問い合わせフォーム -->
	      <form action="#" th:action="@{/inquiry}" th:object="${inquiryForm}" method="POST">
	        <!-- お名前 -->
	        <div class="form-group">
	          <label for="name">お名前</label>
	          <div class="row">
	           <div class="col-sm-9 col-lg-6">
	             <input type="text" class="form-control" name="name" id="name" th:value="*{name}" maxlength="50" 
                placeholder="最大50文字まで"required>
	           </div>
	          </div>
	          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
	        </div>
	        <!-- メールアドレス -->
	        <div class="form-group">
	          <label for="email">メールアドレス </label>
	          <div class="row">
             <div class="col-sm-9 col-lg-6">
              <input type="email" class="form-control w-100" name="email" id="email" th:value="*{email}" maxlength="100" 
                placeholder="最大100文字まで"required>
             </div>
            </div>
	          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
	        </div>
	        <!-- お問い合わせの分類 -->
	        <div class="form-group">
	          <label for="type">お問い合わせの分類</label>
	          <div class="row">
	           <div class="col-9 col-sm-6 col-lg-3">
	             <select class="form-control" th:field="*{type}">
	              <option value="ご意見・ご要望">ご意見・ご要望</option>
	              <option value="不具合について">不具合について</option>
	              <option value="その他">その他</option>
	            </select>
	           </div>
	          </div>
	          <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></div>
	        </div>
	        <!-- お問い合わせ内容 -->
	        <div class="form-group">
	          <label for="text">お問い合わせ内容</label>
	          <div class="row">
              <div class="col-lg-9">
                 <textarea class="form-control" th:field="*{text}" cols="40" rows="4" maxlength="400"
                    placeholder="最大400文字まで" required></textarea>
              </div>
            </div>
	          <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></div>
	        </div>
	        <!-- 送信ボタン -->
	        <input type="submit" class="btn btn-primary text-light" value="送信する">
	      </form>
	      
	      <div class="mt-4">
	        <p class="text-danger">※メールアドレスが正しくない場合、お問い合わせに返信をすることができません。<br>
	        送信を行う前に、誤りがないか再度ご確認をお願いいたします。</p>
	      </div>
      </div>
    </div>
  </section>
</body>
</html>

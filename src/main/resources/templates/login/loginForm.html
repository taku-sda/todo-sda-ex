<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/layout}">
<head>
<title>ToDo!! | ログインフォーム</title>
</head>
<body>
  <section layout:fragment="content">
	  <div class="container mb-5">
	   <h2 class="p-2" style="background-color: #c0c0c0;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right mb-1 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
           <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
           <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>ログイン
      </h2>
     <div class="row">
      <div class="col-lg mb-4">
        <p class="text-danger" th:if="${param.error}">ログイン情報に誤りがあります<br>
        再度 入力内容をご確認ください</p>
        <form action="#" th:action="@{/login}" method="POST">
          <div class="form-group">
            <label for="userid">ユーザーID</label>
            <input type="text" class="form-control" name="userId" id="userId">
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password"  class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
      </div>
      <div class="col-lg bg-light rounded p-4">
        <h3>テストユーザーログイン</h3>
        <hr class="my-3">
        <p>以下のボタンから、テストユーザーでお試しログインも可能です。<br>
        ぜひお試しください。</p>
        <form th:action="@{/login}" method="POST">
	        <input type="hidden" id="userId" name="userId" th:value="testuser">
	        <input type="hidden" id="password" name="password" th:value="todotest">
	        <button type="submit" class="btn btn-info text-light">
	          <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right mb-1 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	           <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
	           <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
	          </svg>テストユーザーでお試しログイン
	        </button>
        </form>
      </div>
    </div>
	 </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/layout}">
<head>
<title>ToDo!! | ユーザー登録フォーム</title>
</head>
<body>
  <section layout:fragment="content">
    <div class="container mb-5">
      <h4 class="p-2" style="background-color: #c0c0c0;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill mb-1 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg>ユーザー登録
      </h4>
      <div th:if="${not #strings.isEmpty(error)}">
        <span th:text="${error}" class="text-danger">エラーメッセージ</span>
      </div>
      <form action ="#" th:action="@{/register}" th:object="${userForm}" method="POST">
        <div class="form-group">
          <label for="userId">ユーザーID (英数字10文字以内)</label>
	        <input type="text" class="form-control w-50" name="userId" id="userId" th:value=*{userId}>
	        <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="password">パスワード (英数字4～8文字)</label>
          <input type="text" class="form-control w-50" name="password" id="password" th:value=*{password}>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div><br>
        </div>
			  <input type="submit" class="btn btn-primary" value="登録確認">
			</form>
    </div>
  </section>
</body>
</html>
